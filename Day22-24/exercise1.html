<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
	<style>
	
		
	</style>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div id="btn-set">
        <button id="btn1">判断当前选中的输入框输入内容是否为数字</button><br>
        <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button><br>
        <button id="btn3">当前选中数字的绝对值</button><br>
        <button id="btn4">对当前选中的数字进行上舍入</button><br>
        <button id="btn5">对当前选中的数字进行下舍入</button><br>
        <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button><br>
        <button id="btn7">返回 A 和 B 中的最高值</button><br>
        <button id="btn8">返回 A 和 B 中的最低值</button><br>      
    </div>
    <p id="result"></p>  
	
	<script>
        //判断选中哪个按钮
        var checkBtn = function(btnA,btnB) {
            return (btnA.checked===false&&btnB.checked===false) ? 'noBtnChecked' : btnA.checked ? 'A' : 'B';
        }

        
        var result = document.querySelector("#result");
        var numABtn = document.querySelector("#radio-a");
        var numBBtn = document.querySelector("#radio-b");

        //判断当前选中的输入框输入内容是否为数字
        var checkNum = function(num) {
            return isNaN(num) ? false : typeof num;
        }

        document.querySelector("#btn-set").addEventListener('click',function() {
            var numberA = document.querySelector("#num-a");
            var numberB = document.querySelector("#num-b");
            var num = 0;
            numberA = parseFloat(numberA.value);
            numberB = parseFloat(numberB.value);
            var ev = ev || window.event;
            var target = ev.target || ev.srcElement;
            if(checkBtn(numABtn,numBBtn)==='noBtnChecked') {
                alert('没有选中radio按钮');
            }else {
                if(target.nodeName.toLocaleLowerCase()==='button') {
                    //判断当前选中的输入框输入内容是否为数字
                    switch(target.id) {      
                        case 'btn1' :
                            num = checkBtn(numABtn,numBBtn)==='A' ? numberA : numberB;
                            result.textContent = checkNum(num) ? `输出为${num}` : '输入不为数字，请重新输入';
                            break;
                        //把 A 四舍五入为 B 个小数位数的数字
                        case 'btn2' :
                            result.textContent = checkNum(numberA) ? `输出为${numberA.toFixed(numberB)}` : '输入不为数字，请重新输入';
                            break;
                        //当前选中数字的绝对值
                        case 'btn3':
                            num = checkBtn(numABtn,numBBtn)==='A' ? numberA : numberB;
                            result.textContent = checkNum(num) ? `输出为${Math.abs(num)}` : '输入不为数字，请重新输入';
                            break;
                        //对当前选中的数字进行上舍入
                        case 'btn4':
                            num = checkBtn(numABtn,numBBtn)==='A' ? numberA : numberB;
                            result.textContent = checkNum(num) ? `输出为${Math.ceil(num)}` : '输入不为数字，请重新输入';
                            break;
                        //对当前选中的数字进行下舍入
                        case 'btn5':
                            num = checkBtn(numABtn,numBBtn)==='A' ? numberA : numberB;
                            result.textContent = checkNum(num) ? `输出为${Math.floor(num)}` : '输入不为数字，请重新输入';
                            break;
                        //把当前选中的数字四舍五入为最接近的整数
                        case 'btn6':
                            num = checkBtn(numABtn,numBBtn)==='A' ? numberA : numberB;
                            result.textContent = checkNum(num) ? `输出为${Math.round(num)}` : '输入不为数字，请重新输入';
                            break;
                        //返回 A 和 B 中的最高值
                        case 'btn7':
                            result.textContent = checkNum(numberA)&&checkNum(numberB) ? `输出为${numberA>numberB ? numberA : numberB}` : '输入不为数字，请重新输入';
                            break;
                        //返回 A 和 B 中的最低值
                        case 'btn8':
                            result.textContent = checkNum(numberA)&&checkNum(numberB) ? `输出为${numberA<numberB ? numberA : numberB}` : '输入不为数字，请重新输入';
                            break;
                        default:
                            break;
                    }
                    

                }
            }
        })
        	
	</script>
</body>
</html>
