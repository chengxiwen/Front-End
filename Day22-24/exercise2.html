<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
	<style>

</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div id="btn-set">
        <button id="btn1">获取当前选中输入的内容长度</button><br>
        <button id="btn2">当前选中输入中的第3个字符</button><br>
        <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button><br>
        <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button><br>
        <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button><br>
        <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button><br>
        <button id="btn7">当前选中输入框的行数</button><br>
        <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button><br>
        <button id="btn9">把所选输入框中的内容全部转为大写</button><br>
        <button id="btn10">把所选输入框中的内容全部转为小写</button><br>
        <button id="btn11">把所选输入框中内容的半角空格全部去除</button><br>
        <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button><br>
    </div>
    <p id="result"></p>
	
	<script>
        //判断选中哪个按钮
        var checkBtn = function(btnA,btnB) {
            return (btnA.checked===false&&btnB.checked===false) ? 'noBtnChecked' : btnA.checked ? 'A' : 'B';
        }     

        var result = document.querySelector("#result");
        var numABtn = document.querySelector("#radio-a");
        var numBBtn = document.querySelector("#radio-b");

        document.querySelector("#btn-set").addEventListener('click',function() {
            var numberA = document.querySelector("#num-a");
            var numberB = document.querySelector("#num-b");
            var stringA = document.querySelector("#str-a").value;
            var stringB = document.querySelector("#str-b").value;
            var tempStr = "";
            var ev = ev || window.event;
            var target = ev.target || ev.srcElement;
            numberA = parseFloat(numberA.value);
            numberB = parseFloat(numberB.value);

            if(checkBtn(numABtn,numBBtn)==='noBtnChecked') {
                alert("没有选中radio选项");
            }else {
                if(target.nodeName.toLocaleLowerCase()==='button') {
                    switch(target.id) {
                        //获取当前选中输入的内容长度
                        
                        case 'btn1':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `字符串长度为${tempStr.length}`;
                            break;
                       
                        //当前选中输入中的第3个字符
                        case 'btn2':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `字符串的第三个字符为${tempStr.charAt(3)}`;
                            break;
                        //把两个输入框的文字连接在一起输出（concat）
                        case 'btn3':
                            result.textContent = `两个输入框的文字连在一起为${stringA.concat(stringB)}`;
                            break;
                        //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
                        case 'btn4':
                            result.textContent = `B在A的内容中第一次出现的位置为${stringA.indexOf(stringB)}`;
                            break;
                        //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
                        case 'btn5':
                            result.textContent = `输入A中的内容，在输入B的内容中最后一次出现的位置为${stringB.lastIndexOf(stringA)}`;
                            break;
                        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
                        case 'btn6':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `使用slice获取选中输入框内容的部分内容为${tempStr.slice(numberA,numberB)}`;
                            break;
                        //当前选中输入框的行数
                        case 'btn7':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `当前选中输入框的行数为${tempStr.split(/\r?\n|\r/).length}`;
                            break;
                        //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
                        case 'btn8':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `使用substr获取选中输入框内容的子字符串为${tempStr.substr(numberA,numberB)}`
                            break;
                        //把所选输入框中的内容全部转为大写
                        case 'btn9':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `输入框中的内容全部转为大写${tempStr.toLocaleUpperCase()}`;
                            break;
                        //把所选输入框中的内容全部转为小写
                        case 'btn10':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `输入框中的内容全部转为小写${tempStr.toLocaleLowerCase()}`;
                            break;
                        //把所选输入框中内容的半角空格全部去除
                        case 'btn11':
                            tempStr = checkBtn(numABtn,numBBtn)==='A' ? stringA : stringB;
                            result.textContent = `把所选输入框中内容的半角空格全部去除${tempStr.replace(/\s+/g,'')}`;
                            break;
                        //把所选输入框中内容的a全部替换成另外一个输入框中的内容
                        case 'btn12':
                            if (checkBtn(numberABtn2, numberBBtn2) === 'A') {
							    result2.textContent = `替换输入内容的a为另一个输入框内容 ${strA.replace('a',strB)}`;
						    }else { 
							    result2.textContent = `替换输入内容的a为另一个输入框内容 ${strB.replace('a',strA)}`;
						    }
						    break;
                        default:
                            break;
                    }
                }
            }
        })
        	
	</script>
</body>
</html>
