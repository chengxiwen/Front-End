<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <button id="start">开始</button>
    <script>
       document.getElementById("start").onclick = function() {
           for(var i=1;i<=9;i++) {
              for(var j=1;j<=i;j++){
                  console.log(j+"*"+i+"="+i*j);
                  document.write(j+"*"+i+"="+i*j + '&nbsp;');
              }
              document.write("</br>")
           }
       }

    </script>
</body>
</html>

</html>
