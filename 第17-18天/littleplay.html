<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <button id="start">开始</button>
    <script>
       document.getElementById("start").onclick = function() {
           for(var i=1;i<=100;i++) {
               if(i%3==0) {
                    console.log("PA");
               }
               var string = ""+i;
               if(string.indexOf(3)!=-1) {
                    console.log("PA");
               }
               else {
                   console.log(i);
               }
           }
       }

    </script>
</body>
</html>

</html>
